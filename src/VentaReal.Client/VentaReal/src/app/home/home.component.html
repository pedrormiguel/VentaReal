<h1>List of Cars</h1>

<button color="black" (click)="openDialog()" mat-raised-button>Agregar Nuevo</button>

    <table mat-table [dataSource]="cars">

        <ng-container matColumnDef="Id">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let car">{{ car.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let car"> {{ car.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Brand">
            <mat-header-cell *matHeaderCellDef>Brand</mat-header-cell>
            <mat-cell *matCellDef="let car">{{ car.brand }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            
            <mat-cell *matCellDef="let car">
                <button (click)="openEdit(car)" color="primary" mat-raised-button >Editar</button>
                    
                <button color="warn" mat-raised-button (click)="deleteCar(car)">Eliminar</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
        <mat-row *matRowDef="let car; columns:columnas"></mat-row>

    </table>
