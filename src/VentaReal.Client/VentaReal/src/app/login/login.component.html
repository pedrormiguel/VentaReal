<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="ingresar()">

    <mat-card-header>Login</mat-card-header>

    <mat-dialog-content #Formulario>
      <div>
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input
            type="email"
            formControlName="Correo"
            matInput
            placeholder="Ex. pedro@example.com"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label> Clave </mat-label>
          <input
            type="password"
            formControlName="Password"
            matInput
            placeholder="Clave"
          />
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-card-footer>
      <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">
        Ingresar
      </button>
    </mat-card-footer>
  </form>
</mat-card>
